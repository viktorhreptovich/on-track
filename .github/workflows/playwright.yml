#        if: always()
#        with:
#          name: playwright-report
#          path: playwright-report/
#          retention-days: 10
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        if: always()
        with:
          name: github-pages-playwright
          path: reports/playwright-report

        #   Publish report to GitHub Pages
